<!DOCTYPE HTML>
<html>
<body>
  <script>
    let result = 5 > 4;
    alert(result);

    alert('Z' > 'A');
    alert('Glow' > 'Glee');
    alert('Bee' > 'Be');

    alert('2' > 1);
    alert('01' == 1);

    alert(0 == false);
    alert('' == false);
    alert(0 === false);

    alert(null === undefined);
    alert(null == undefined);

    alert(null > 0);
    alert(null >= 0);
    alert(null == 0);

    alert(undefined > 0);
    alert(undefined < 0);
    alert(undefined == 0);
  </script>
</body>
</html>
