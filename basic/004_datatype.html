<!DOCTYPE HTML>
<html>
<body>
  <script>
    let num = 123,
      bigInt = 123456n,
      str = 'Hello',
      isTrue = true,
      isNull = null,
      isUndefined;
    
    alert(`123: ${typeof num}`)
    alert(`123456n: ${typeof bigInt}`)
    alert(`Hello: ${typeof str}`)
    alert(`true: ${typeof isTrue}`)
    alert(`null: ${typeof isNull}`)
    alert(`There is no value: ${typeof isUndefined}`)
  </script>
</body>
</html>
