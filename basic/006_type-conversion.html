<!DOCTYPE html>
<html>
  <body>
    <script>
      let value = true;
      alert(`typeof value: ${typeof value}`);
      value = String(value);
      alert(`typeof String(value): ${typeof value}`);

      alert("6" / "2");
      let str = "123";
      alert(`typeof "123": ${typeof str}`);
      let num = Number(str);
      alert(`typeof num: ${typeof num}`)

      let age = Number("임의의 문자열");
      alert(age);

      alert(Number("   123   "));
      alert(Number("123z"));
      alert(Number(true));
      alert(Number(false));

      alert(Boolean(1));
      alert(Boolean(0));
      alert(Boolean("hello"));
      alert(Boolean(""));

      alert(Boolean("0"));
      alert(Boolean(" "));
    </script>
  </body>
</html>
